<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="keyboard">
      <button class="key" data-keys="Q">Q</button>
      <button class="key" data-keys="W">W</button>
      <button class="key" data-keys="E">E</button>
      <button class="key" data-keys="R">R</button>
      <button class="key" data-keys="T">T</button>
      <button class="key" data-keys="Y">Y</button>
      <button class="key" data-keys="U">U</button>
      <button class="key" data-keys="I">I</button>
      <button class="key" data-keys="O">O</button>
      <button class="key" data-keys="P">P</button>
      <div class="space"></div>
      <button class="key" data-keys="A">A</button>
      <button class="key" data-keys="S">S</button>
      <button class="key" data-keys="D">D</button>
      <button class="key" data-keys="F">F</button>
      <button class="key" data-keys="G">G</button>
      <button class="key" data-keys="H">H</button>
      <button class="key" data-keys="J">J</button>
      <button class="key" data-keys="K">K</button>
      <button class="key" data-keys="L">L</button>
      <div class="space"></div>
      <button data-enter class="key large">Enter</button>
      <button class="key" data-keys="Z">Z</button>
      <button class="key" data-keys="X">X</button>
      <button class="key" data-keys="C">C</button>
      <button class="key" data-keys="V">V</button>
      <button class="key" data-keys="B">B</button>
      <button class="key" data-keys="N">N</button>
      <button class="key" data-keys="M">M</button>
      <button data-delete class="key large">Del</button>
    </div>
  </body>
</html>
